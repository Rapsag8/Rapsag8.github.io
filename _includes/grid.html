<div class="video-list">
{% for video in site.data.videos %}
  {% if include.all or video.home %}
  <div href="{{ video.url }}" class="video-list-item" style="background-image: url('{{ video.thumbnail }}')">
    <div class="icon">
      <button class="play"></button>
    </div>
    <div class="bottom">
      <span>{{ video.name }}</span>
    </div>
  </div>
  {% endif %}
{% endfor %}
</div>
